<html>
  <body>

        <h1>Jsons of various data from the war</h1>
        <p>do as thou wilt. Im not your mom.</p>
        <br>
        <br>
      <ul id="list">
      </ul>
    </div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/lynkfox/eve_battle_report_timeline/contents/docs/jsons');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
            if( file.name != "index.html") {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }

        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
